events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;
        autoindex on; 
        absolute_redirect off;

        # Headers CORS globais
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-Requested-With' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;

        # Responder a requisições OPTIONS (preflight)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, HEAD' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Configuração específica para 3D Tiles
        location /3dTiles/ {
            alias /3dTiles/;
            
            # CORS específico para 3D Tiles
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # Configuração para diferentes tipos de arquivo 3D Tiles
            location ~* \.(json)$ {
                add_header 'Content-Type' 'application/json' always;
                add_header 'Access-Control-Allow-Origin' '*' always;
            }
            
            location ~* \.(pnts|b3dm|i3dm|cmpt)$ {
                add_header 'Content-Type' 'application/octet-stream' always;
                add_header 'Access-Control-Allow-Origin' '*' always;
            }
        }

        # Configuração específica para 3D Tiles Texturing
        location /3dTilesTexturing/ {
            alias /3dTilesTexturing/;
            
            # CORS específico para 3D Tiles Texturing
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # Configuração para diferentes tipos de arquivo
            location ~* \.(json)$ {
                add_header 'Content-Type' 'application/json' always;
                add_header 'Access-Control-Allow-Origin' '*' always;
            }
            
            location ~* \.(glb|b3dm|i3dm|cmpt)$ {
                add_header 'Content-Type' 'application/octet-stream' always;
                add_header 'Access-Control-Allow-Origin' '*' always;
            }
        }

        # Configuração padrão para outros arquivos
        location / {
            try_files $uri $uri/ =404;
        }
    }
}
